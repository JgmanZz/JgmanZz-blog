<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/style.css">

	<!-- Modernizr JS -->
	<script src="/static/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" method="post" data-animate-effect="fadeInLeft" onsubmit="return check(this)">
                        {% csrf_token %}
						<h2>Register</h2>
						<div id="success-alert" class="form-group" style="display: none;">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off" name="register_username">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" name="register_email">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" name="register_password_1">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off" name="register_password_2">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a id="sign-in" href="signin">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Register" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Templates</small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrapQ.min.js"></script>
	<!-- Placeholder -->
	<script src="/static/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="/static/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="/static/js/main.js"></script>

    <script>
        function check(obj) {
            if (obj.register_username.value == "") {
                bootstrapQ.msg({msg: "请输入用户名！", type: 'danger', time: 2000});
                return false;
            } else if (obj.register_email.value == "") {
                bootstrapQ.msg({msg: "请输入邮箱！", type: 'danger', time: 2000});
                return false;
            } else if (!checkEmail(obj.register_email.value)) {
                bootstrapQ.msg({msg: "邮箱格式不正确，请重新输入！", type: 'danger', time: 2000});
                return false;
            } else if (obj.register_password_1.value == "") {
                bootstrapQ.msg({msg: "请输入密码！", type: 'danger', time: 2000});
                return false;
            } else if (obj.register_password_1.value != obj.register_password_2.value) {
                bootstrapQ.msg({msg: "输入密码不一致，请重新输入！", type: 'danger', time: 2000});
                return false;
            } else {
                return true;
            }
        }

        if ("{{ err }}" != "") {
            console.log("aaaaaaaaaaaaaaaaa");
            bootstrapQ.msg({msg  : "{{ err }}", type : 'danger', time : 2000});
        }

        if ("{{ rlt }}" != "") {
            console.log("bbbbbbbbbbbbbbbbbbb");
            bootstrapQ.msg({msg  : "{{ rlt }}", type : 'success', time : 2000});
            document.getElementById('success-alert').style.display = "block";
            setTimeout(document.getElementById('sign-in').click(), 1500);
        }

        // 检查邮箱格式正确
        function checkEmail(str) {
            var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
            if (re.test(str)) {
                return 1;
            } else {
                return 0;
            }
        }

    </script>

	</body>
</html>
